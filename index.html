<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Times</title>
    <!-- daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/2154b50587.js" crossorigin="anonymous"></script>
</head>

<body class="w-10/12 mx-auto">
    <header class="mt-5">
        <div class="navbar bg-base-100">
            <div class="flex-1">
                <h1 class="normal-case text-4xl font-semibold">Hero Times</h1>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal p-0 text-xl font-semibold">
                    <li><a>News</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="images/Avatar.png" />
                        </div>
                    </label>
                </ul>
            </div>
        </div>
        <hr class="m-5">
    </header>

    <main>
        <!-- category names -->
        <div>
            <ul id="categories" class="grid lg:grid-rows-1 grid-flow-col sm:grid-rows-4 text-xl font-semibold">
            </ul>
        </div>

        <!-- spinner -->
        <progress id="spinner" class="progress w-full hidden"></progress>

        <!-- no news -->
        <section id="not-found" class="">
        </section>

        <!-- category news -->
        <section class="m-10">
            <div id="category-news">
            </div>
        </section>

    </main>
    <!-- modal -->
    <input type="checkbox" id="my-modal-3" class="modal-toggle" />
    <div class="modal">
        <div class="modal-box relative">
            <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
            <div id="modal-body">
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
