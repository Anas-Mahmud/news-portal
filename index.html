<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Times</title>
    <!-- daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-10/12 mx-auto">
    <header class="mt-5">
        <div class="navbar bg-base-100">
            <div class="flex-1">
                <h1 class="normal-case text-4xl font-semibold">Hero Times</h1>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal p-0 text-xl font-semibold">
                    <li><a>News</a></li>
                    <li><a>Blog</a></li>
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="images/Avatar.png" />
                        </div>
                    </label>
                </ul>
            </div>
        </div>
        <hr class="m-5">
    </header>
    <main>
        <!-- category names -->
        <div>
            <ul id="categories" class="flex flex-row place-content-around text-xl font-semibold">
            </ul>
        </div>

        <!-- category news -->
        <section class="m-10">
            <div class="category-news">
                <div
                    class="flex flex-col items-center bg-white rounded-lg border shadow-md md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
                    <img class="object-cover w-full h-96 rounded-t-lg md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
                        src="/docs/images/blog/image-4.jpg" alt="">
                    <div class="flex flex-col justify-between p-4 leading-normal">
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Noteworthy
                            technology acquisitions 2021</h5>
                        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Here are the biggest enterprise
                            technology acquisitions of 2021 so far, in reverse chronological order.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
